<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="container header__wrap">
            <div class="header__left">
                <a href="/">
                    <img src="images/logo.png" alt="image" class="header__logo">
                </a>
                <a href="#">
                    <img src="images/search.svg" alt="image" class="header__image">
                </a>
            </div>
            <div class="header__right">
                <a href="#">
                    <img src="images/menu.svg" alt="image" class="header__item">
                </a>
                <a href="#">
                    <img src="images/profile.svg" alt="image" class="header__item">
                </a>
                <a href="#">
                    <img src="images/cart.svg" alt="image">
                </a>
            </div>
        </div>
    </div>
    <div class="intro">
        <div class="container intro__wrap">
            <h1 class="intro__text">
                THE BRAND OF LUXERIOUS
                <span class="decor">
                    FASHION
                </span>
            </h1>
        </div>
    </div>
    <div class="category">
        <div class="container category__wrap">
            <div class="category__item item-1">
                <span class="category__span">30% OFF</span>
                <h3 class="category__text">FOR WOMEN</h3>
            </div>
            <div class="category__item item-2">
                <span class="category__span">HOT DEALS</span>
                <h3 class="category__text">FOR MEN</h3>
            </div>
            <div class="category__item item-3">
                <span class="category__span">NEW ARRIVALS</span>
                <h3 class="category__text">FOR CHILDREN</h3>
            </div>
            <div class="category__item item-4">
                <span class="category__span">
                    LUXIROUS & TRENDY
                </span>
                <h3 class="category__text">
                    ACCESORIES
                </h3>
            </div>
        </div>
    </div>

    <body>

</html>
